<clr-header>
  <div class="branding">
    <a class="nav-link">
      <span class="title">Membership Admin Portal</span>
    </a>
  </div>

  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user" style="color: #498d51" size="28"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a (click)="authFacade.logout()" clrDropdownItem>Log out</a>
        <a
          [routerLink]="['/users/my-account']"
          routerLinkActive="router-link-active"
          clrDropdownItem
          >My Account</a
        >
      </clr-dropdown-menu>
    </clr-dropdown>
  </div></clr-header
>
