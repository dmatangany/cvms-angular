<br />
<div class="head">Event Packages</div>

<hr />

<div class="card">
  <div class="card-block">
    <clr-button-group>
      <clr-button class="btn btn-sm" (click)="isCreate = true">
        <clr-icon shape="plus"></clr-icon>&nbsp;Create
      </clr-button>
      <clr-button class="btn btn-sm" (click)="refresh(true)">
        <clr-icon shape="refresh"></clr-icon>&nbsp;Refresh
      </clr-button>
    </clr-button-group>

    <membership-application-events-packages-list-ui
      [loading]="(eventPackagesFacade.loading$ | async)!"
      [eventsPackagesList]="(eventPackagesFacade.allEventPackages$ | async)!"
      [total]="(eventPackagesFacade.totalEventPackages$ | async)!"
      [placeholderMessage]="'No Event Packages Found'"
      (updateSelected)="updateEventPackage($event)"
      [canModify]="true"
      (deleteSelected)="deleteEventPackage($event)"
    >
    </membership-application-events-packages-list-ui>
  </div>
</div>

<membership-application-create-events-packages
  *ngIf="isCreate"
  (closeModal)="refresh($event)"
>
</membership-application-create-events-packages>

<membership-application-update-events-packages
  *ngIf="isUpdate"
  (closeModal)="refresh($event)"
  [eventPackage]="selectedEventPackage"
>
</membership-application-update-events-packages>
