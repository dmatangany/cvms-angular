<div class="login-wrapper">
  <div class="login">
    <!-- <span class="text-center">
      <img
        class="img-logo"
        src="assets/images/membership-application-logo.png"
      />
    </span> -->

    <div class="text-center">
      <div>
        <h3>Forgot Password</h3>
      </div>
    </div>
    <membership-application-forgot-password-form
      [title]="'Forgot Password'"
      [btnState$]="passwordManagementFacade.btnState$"
      (closeModal)="closeModal.emit()"
      (formValue)="onSubmit($event)"
      (token)="submitToken()"
    >
    </membership-application-forgot-password-form>
  </div>
</div>

<membership-application-reset-password-feature
  *ngIf="resetPassword"
  (closeModal)="endProcess()"
>
</membership-application-reset-password-feature>
