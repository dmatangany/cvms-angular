<br />
<div class="head">Pesepay Integration Credentials</div>
<hr />
<br />
<div class="card">
  <div class="card-block">
    <clr-button-group>
      <clr-button class="btn btn-sm" (click)="isCreate = true"
        ><clr-icon shape="plus"></clr-icon>&nbsp;Create</clr-button
      >
      <clr-button class="btn btn-sm" (click)="refresh(true)"
        ><clr-icon shape="refresh"></clr-icon>&nbsp;Refresh</clr-button
      >
    </clr-button-group>
    <br />
    <div class="limit-height">
      <membership-application-list-credentials-ui
        [credentialsList]="(credentialsFacade.allCredentials$ | async)!"
        [total]="(credentialsFacade.totalCredentials$ | async)!"
        [loading]="(credentialsFacade.loading$ | async)!"
        [placeholderMessage]="placeholderMessage!"
        (updatedState)="getCredentialsList($event)"
        (updateSelected)="updateCredential($event)"
      ></membership-application-list-credentials-ui>
    </div>
  </div>
</div>

<membership-application-create-pesepay-credentials
  *ngIf="isCreate"
  (closeModal)="refresh($event)"
></membership-application-create-pesepay-credentials>

<membership-application-update-credentials
  *ngIf="isUpdate"
  (closeModal)="refresh($event)"
></membership-application-update-credentials>
