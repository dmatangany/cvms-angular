<span class="main-head">Pesepay Integration Credentials</span
><span class="min-head"></span>
<hr />

<div class="card">
  <div class="card-block">
    <clr-button-group>
      <clr-button
        class="btn btn-sm"
        (click)="isUpdate = true"
        *ngIf="!(credentialsFacade.selectedCredential$ | async)!"
      >
        <clr-icon shape="plus"></clr-icon>&nbsp;Create
      </clr-button>
      <clr-button
        class="btn btn-sm"
        (click)="isUpdate = true"
        *ngIf="credentialsFacade.selectedCredential$ | async"
      >
        <clr-icon shape="edit"></clr-icon>&nbsp;Update
      </clr-button>
    </clr-button-group>
    <br /><br />

    <div class="limit-height">
      <membership-application-pesepay-credentials-details
        [credentials]="(credentialsFacade.selectedCredential$ | async)!"
        [loading]="(credentialsFacade.loading$ | async)!"
      >
      </membership-application-pesepay-credentials-details>
    </div>
  </div>
</div>

<membership-application-update-credentials
  *ngIf="isUpdate"
  (closeModal)="refresh()"
>
</membership-application-update-credentials>
