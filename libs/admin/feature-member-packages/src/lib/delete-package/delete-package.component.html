<membership-application-action-confirmation-form
  (proceed)="onSubmit()"
  (closeModal)="closeModal.emit(false)"
  [actionButtonMessage]="'Delete'"
  [cancelButtonMessage]="'Keep'"
>
  <span class="action-header">Delete Member Package</span>
  <span class="action-message"
    >Are you sure you want to delete this member package?</span
  >
</membership-application-action-confirmation-form>
