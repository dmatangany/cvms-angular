<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
  <h3 class="modal-title"><ng-content select=".action-header"></ng-content></h3>
  <div class="modal-body">
    <p>
      <ng-content select=".action-message"></ng-content>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="closeModal.emit()">
      {{ cancelButtonMessage }}
    </button>
    <button
      type="submit"
      class="btn btn-success"
      [clrLoading]="btnState"
      (click)="proceed.emit()"
    >
      {{ actionButtonMessage }}
    </button>
  </div>
</clr-modal>
