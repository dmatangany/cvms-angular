<clr-header class="header header-6">
  <div class="branding">
    <a class="nav-link">
      <span class="title">Membership</span>
    </a>
  </div>
  <div class="header-nav">
    <div>
      <clr-icon shape="user" class="is-solid" style="color: white"></clr-icon>
    </div>
    <a
      [routerLink]="['/my-accounts']"
      [routerLinkActive]="['active']"
      class="nav-link nav-text"
      >My Account</a
    >&nbsp;&nbsp;&nbsp;&nbsp;
    <div
      class="active-account"
      *ngIf="!(subscriptionsFacade.selectedSubscription$ | async)?.expired"
    ></div>
    <div
      class="inactive-account"
      *ngIf="(subscriptionsFacade.selectedSubscription$ | async)?.expired"
    ></div>
  </div>
</clr-header>
