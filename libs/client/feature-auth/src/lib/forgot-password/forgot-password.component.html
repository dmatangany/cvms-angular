<membership-application-reset-password-form
  *ngIf="resetPassword"
  (closeModal)="resetPassword = false"
></membership-application-reset-password-form>

<div class="text-center">
  <h3>Forgot Password</h3>
</div>

<membership-application-forgot-password-form
  [btnState$]="passwordManagementFacade.btnState$!"
  (resetPassword)="resetPassword = true"
  (formValue)="onSubmit($event)"
  (token)="resetPassword = true"
>
</membership-application-forgot-password-form>
