<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body">
    <form clrForm [formGroup]="credentialsForm" clrLayout="vertical">
      <clr-input-container>
        <label>Encryption Key</label>
        <input clrInput type="text" formControlName="encryptionKey" size="45" />
        <clr-control-error>Field is required</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>Integration Key</label>
        <input
          clrInput
          type="text"
          formControlName="integrationKey"
          size="45"
        />
        <clr-control-error>Field is required</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>Pesepay Application Code</label>
        <input
          clrInput
          type="text"
          formControlName="pesepayApplicationCode"
          size="45"
        />
        <clr-control-error>Field is required</clr-control-error>
      </clr-input-container>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="closeModal.emit()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [clrLoading]="btnState"
      (click)="formValue.emit(credentialsForm.value)"
    >
      Submit
    </button>
  </div>
</clr-modal>
