<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body">
    <form [formGroup]="resetPasswordForm" clrLayout="vertical">
      <clr-input-container>
        <label>Token</label>
        <input type="text" clrInput formControlName="token" required />
        <clr-control-helper>Check your email for a token</clr-control-helper>
        <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container>

      <clr-password-container>
        <label>Password</label>
        <input
          type="password"
          clrPassword
          formControlName="password"
          required
        />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-password-container>

      <clr-password-container>
        <label>Confirm Password</label>
        <input
          type="password"
          clrPassword
          formControlName="confirmPassword"
          required
        />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-password-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="closeModal.emit()">
      Cancel
    </button>
    <button
      [disabled]="resetPasswordForm.invalid"
      type="submit"
      class="btn btn-primary"
      [clrLoading]="btnState$ | async"
      (click)="formValue.emit(resetPasswordForm.value)"
    >
      Reset
    </button>
  </div>
</clr-modal>
