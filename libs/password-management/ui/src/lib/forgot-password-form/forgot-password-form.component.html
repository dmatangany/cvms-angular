<form #forgotPasswordForm="ngForm" clrLayout="vertical">
  <div class="login-group">
    <clr-input-container>
      <label>Username</label>
      <input type="text" clrInput name="username" [(ngModel)]="username" />
      <clr-control-error>This field is required!</clr-control-error>
    </clr-input-container>
    <br />

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [clrLoading]="btnState$ | async"
        (click)="formValue.emit(forgotPasswordForm.value)"
      >
        Submit Request
      </button>
    </div>

    <br />
    <div class="card-header"></div>

    <a (click)="token.emit()" class="signup text-center">I have a token</a>
    <br /><br />

    <a [routerLink]="['../login']" class="signup text-center"
      >Login to your account</a
    >
    <br /><br />
  </div>
</form>
